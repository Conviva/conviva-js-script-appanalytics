name: Upload convivaAppTracker.js to GCS and keep CDN current

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to process (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  ship:
    runs-on: ubuntu-latest
    env:
      FILE_NAME: ${{ vars.FILE_NAME }}
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}
      GCS_BUCKET: ${{ vars.GCS_BUCKET }}
      URL_MAP_NAME: ${{ vars.URL_MAP_NAME }}
      WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}

    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
            echo "REF=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "REF=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.REF }}

      - name: Verify source file exists
        run: |
          test -f "./${FILE_NAME}" || { echo "File not found: ./${FILE_NAME}"; exit 1; }

      - name: Auth to Google (OIDC, no keys)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload versioned object
        run: |
          gcloud storage cp "./${FILE_NAME}" \
            "gs://${GCS_BUCKET}/dpi/releases/${{ steps.tag.outputs.TAG }}/${FILE_NAME}" \
            --content-type=application/javascript \
            --cache-control="public, max-age=300, immutable"

      - name: Upload/overwrite stable 'latest' object
        run: |
          gcloud storage cp "./${FILE_NAME}" \
            "gs://${GCS_BUCKET}/dpi/latest/${FILE_NAME}" \
            --content-type=application/javascript \
            --cache-control="public, max-age=300"

      - name: Invalidate Cloud CDN cache
        if: env.URL_MAP_NAME != ''
        run: |
          gcloud compute url-maps invalidate-cdn-cache "${URL_MAP_NAME}" \
            --path "/dpi/latest/${FILE_NAME}" \
            --async